about:
  mainHeading: 宮下佑甫
  subHeading: AIとHPCの研究をしています!!
  content: >
    私はモナシュ大学で工学と経済学を勉強しました。ディープラーニングと高性能計算を専門としています。これまで、オーストラリア連邦科学産業研究機構（CSIRO）、モナシュ大学、日本のスタートアップ企業DeepFlowで研究論文を発表し、オープンソースアプリケーションを開発しました。
  image:
    src: "./assets/jpeg/yusuke.jpg"
    alt: "Yusuke Miyashita"

projectsSection:
  mainHeading: Projects
  subHeading: Explore my work and contributions
projects:
  - sectionID: project_1
    sectionClass: project-bg-1
    imgSrc: ./assets/png/Can_LLM_Agents.png
    imgAlt: Software Screenshot
    title: プライベートLLMエージェントは家庭のエネルギー消費データを合成できるか？
    description: >
      2023年夏のCSIROでのインターンシップ中、私たちのチームは家庭の電力データのシミュレーションにおけるLLMの能力を調査する論文を書きました。この探索的研究は、国際会議e-Energy '24: 第15回ACM国際未来持続可能エネルギーシステム会議で受理されました。
    link: 
      text: Read Paper
      href: https://dl.acm.org/doi/10.1145/3632775.3661993
  - sectionID: project_2
    sectionClass: project-bg-2
    imgSrc: ./assets/jpeg/merit_prize.jpeg
    imgAlt: Software Screenshot
    title: SuperComputing Asia 2024でのクラスタ競技でメリット賞
    description: >
      この競技は、気候や天気の研究で使用する地球システムシミュレーションコンポーネント（HPC）の開発と、分散推論サービスを提供する多言語言語モデルの開発を含む共同プロジェクトでした。
      Monash DeepNeuronの一員として、クラスタ競技チームは第6回HPC-AI APAC競技での功績によりSuperComputing Asia 2024でメリット賞を受賞しました。私とAllisterは、SCA2024での発表とチームを代表して賞を受け取る栄誉を得ました。
    link: 
      text: Blog Post
      href: https://medium.com/@media.deepneuron/2023-apac-hpc-ai-competition-fc8689acdfe3
  - sectionID: project_3
    sectionClass: project-bg-1
    imgSrc: ./assets/png/pipeline.png
    imgAlt: Software Screenshot
    title: ROSO - 合成観察によるロボットポリシー推論の改善
    description: >
      モナシュ大学での最終年プロジェクトとして、我々の研究はロボットシステムにおけるゼロショット性能を向上させるために生成AIを利用することを提案しています。ロボットポリシー推論を合成観察によって行うアプローチ（ROSO）は、Stable Diffusionを用いて推論中に新しいオブジェクトの観察を適応させ、広範なファインチューニングを必要とせずに適応性を向上させます。実験では、事前に訓練されたポリシーと比較して最大57％の成功率の向上を示しています。
    link: 
      text: Project Page
      href: https://yusuke710.github.io/roso.github.io/
  - sectionID: project_4
    sectionClass: project-bg-2
    imgSrc: ./assets/png/ellipsoid_angled_view.png
    imgAlt: Software Screenshot
    title: Paraview 3D粒子可視化ツール
    description: >
      DeepFlowのソフトウェアエンジニアインターンとして、ParaViewとPythonを使用してデータの高品質で詳細な3D可視化を作成するオープンソースソフトウェアを開発する素晴らしい機会を得ました。この高度な3D粒子可視化ソフトウェアは、高品質で詳細な3D可視化を作成することでデータの可能性を最大限に引き出します。材料科学、物理シミュレーションなどに設計されたこの強力なツールは、データテーブル変換、カスタマイズ可能な着色と照明、しきい値処理、アニメーションなどの機能を提供します。
    link: 
      text: Youtube Video
      href: https://www.youtube.com/watch?v=JgkmHP0jZgk
  - sectionID: project_5
    sectionClass: project-bg-1
    imgSrc: ./assets/png/economics_video.png
    imgAlt: Software Screenshot
    title: 3B1Bスタイルの数理経済学ビデオ
    description: >
      数理経済学の「効用関数の存在」を3Blue1Brownのスタイルでビデオを作成しました。
    link: 
      text: Youtube Video
      href: https://www.youtube.com/watch?v=tCaYM52Cq2c

